<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="assets/icon.ico" rel="icon">
    <title>Discord Token Checker</title>

    <meta content="Discord Token Checker" property="og:title"/>
    <meta content="website" property="og:type"/>
    <meta content="https://discord-token-checker.github.io/discord-token-checker/" property="og:url"/>
    <meta content="https://discord-token-checker.github.io/discord-token-checker/assets/thumb.png"
          property="og:image:url"/>
    <meta content="ðŸ”¥Fastest Parallel Request Double-Check Discord Token CheckerðŸ”¥" property="og:description"/>

    <link href="assets/style.css" rel="stylesheet">
</head>
<body>

<header>
    <ul>
        <li><a href="https://github.com/GuFFy12/Discord-Token-Checker" target="_blank">Discord Token Checker</a></li>
    </ul>
</header>

<section class="input_tokens" id="tokens_list">
    <div class="center">
        <label for="tokens"></label>
        <textarea cols="30" id="tokens" name="tokens" placeholder="Enter Your Tokens Here (accept unparsed tokens)..."
                  rows="10"></textarea>

        <button onclick="checkTokens()">Check Tokens</button>

        <label class="custom-file-upload" for="file">
            Enter File
        </label>
        <input hidden id="file" onchange="readFile()" type="file"/>

    </div>
</section>

<section class="hide" id="results">
    <div class="result-box valid">
        <div class="box-title">
            <span>Valid Accounts</span>
            <hr>
        </div>
        <div id="valid_tokens">

        </div>
    </div>
    <div class="result-box unverified">
        <div class="box-title">
            <span>Unverified Accounts</span>
            <hr>
        </div>
        <div id="unverified_tokens">

        </div>
    </div>
    <div class="result-box invalid">
        <div class="box-title">
            <span>Invalid Accounts</span>
            <hr>
        </div>
        <div id="invalid_tokens">

        </div>
    </div>
</section>

<script src="assets/app.js"></script>
</body>
</html>
